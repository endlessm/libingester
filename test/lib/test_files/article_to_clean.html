<div id="my-body">
  <!-- This comment (and any other comment) should be removed -->
  <!-- Inline styles should be removed: -->
  <div style="color:green;">
    <!-- class attributes should be removed: -->
    <h2 class="foo">This is the title</h2>
    <p id="first" class="foo">This is the first paragraph.</p>
    <!-- iframes should be removed -->
    <iframe src="https://youtube.com/foobar"></iframe>
    <p>This is the second paragraph.</p>
    <!-- Only one br should be left, if multiple: -->
    <br><br>
    <!-- any on* attribute can inject a script, should be removed: -->
    <p onmouseover="console.log('hello')">This is the third paragraph.</p>
    <!-- Empty p elements should be removed: -->
    <p></p>
    <!-- Only one br should be left, if multiple: -->
    <br><br><br>
    <!-- script and noscript elements should be removed: -->
    <script type="text/javascript">
      document.getElementById("demo").innerHTML = "Hello JavaScript!";
    </script>
  </div>
</div>
